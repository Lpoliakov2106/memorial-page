<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial NFT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header - Only logo, no title -->
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <!-- SVG Gradient Definition -->
                <svg width="0" height="0">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea"/>
                            <stop offset="50%" style="stop-color:#764ba2"/>
                            <stop offset="100%" style="stop-color:#f093fb"/>
                        </linearGradient>
                    </defs>
                </svg>
                <!-- NFT Style Logo -->
                <svg class="logo-icon" width="48" height="48" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="wreathGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#8B5CF6"/>
                            <stop offset="50%" style="stop-color:#06B6D4"/>
                            <stop offset="100%" style="stop-color:#EC4899"/>
                        </linearGradient>
                    </defs>
                    <g fill="url(#wreathGrad)">
                        <!-- Left branch -->
                        <path d="M 15 10 Q 10 15 8 20 Q 10 22 12 20 Q 14 17 15 15 Z"/>
                        <path d="M 12 18 Q 8 22 7 27 Q 9 29 11 27 Q 13 24 13 22 Z"/>
                        <path d="M 10 26 Q 7 30 6 35 Q 8 37 10 35 Q 12 32 11 30 Z"/>
                        <!-- Right branch -->
                        <path d="M 35 10 Q 40 15 42 20 Q 40 22 38 20 Q 36 17 35 15 Z"/>
                        <path d="M 38 18 Q 42 22 43 27 Q 41 29 39 27 Q 37 24 37 22 Z"/>
                        <path d="M 40 26 Q 43 30 44 35 Q 42 37 40 35 Q 38 32 39 30 Z"/>
                        <!-- Bottom ribbon -->
                        <path d="M 15 40 Q 25 42 25 45 Q 25 42 35 40 Q 30 38 25 38 Q 20 38 15 40 Z"/>
                    </g>
                </svg>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>ETERNAL MEMORY NFT</h2>
        <p>Уникальные токены памяти о тех, кого мы любим</p>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Поиск по коллекции..." aria-label="Поиск">
            <button id="searchBtn">Найти</button>
        </div>
    </section>

    <!-- Main Container -->
    <div class="container">
        <!-- Pages Grid -->
        <section class="pages-grid" id="pagesGrid">
            <!-- Cards will be generated by JavaScript -->
        </section>

        <!-- Create New Page Button -->
        <button id="createBtn" class="btn btn-primary btn-create">+ Создать токен памяти</button>
    </div>

    <!-- Footer -->
    <footer class="app-footer no-print" style="text-align: center; padding: 48px 24px; color: #94A3B8; font-size: 14px;">
        <p>Eternal Memory NFT — цифровые токены памяти о близких</p>
    </footer>

    <!-- Scripts -->
    <script src="shared.js"></script>
    <script src="list.js"></script>
</body>
</html>
